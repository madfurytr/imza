<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atatürk İmzalı Metin Oluşturucu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Atatürk İmzalı Metin Oluşturucu</h1>
        
        <div class="input-section">
            <textarea id="userText" placeholder="Metninizi buraya yazın..."></textarea>
            <div class="controls">
                <button onclick="addText()">Metni Ekle</button>
                <button onclick="downloadImage()">Görseli İndir</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="imageCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
